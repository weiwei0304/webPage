<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      // 单页应用 GitHub Pages 重定向脚本
      // 当尝试直接访问子路由时使用
      const segmentCount = 1 // 调整为您仓库深度 (通常为1，表示/webPage/)
      const l = window.location
      const repo = l.pathname
        .split('/')
        .slice(0, 1 + segmentCount)
        .join('/')
      l.replace(`${l.origin}${repo}/?p=${l.pathname.slice(repo.length)}${l.search}`)
    </script>
  </head>
  <body>
    <p>Redirecting to the home page...</p>
  </body>
</html>
